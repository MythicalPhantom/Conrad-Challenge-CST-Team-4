<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Our Team</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #2563eb;
      --card: #f8fafc;
      --border: #e5e7eb;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      line-height: 1.6;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    header {
      padding: 3rem 0 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0 0 0.5rem;
      font-size: 2rem;
      letter-spacing: 0.2px;
    }
    header p {
      margin: 0 auto;
      max-width: 700px;
      color: var(--muted);
    }

    .team {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.25rem;
      margin-top: 2rem;
    }

    .member {
      flex: 0 0 calc(33.333% - 1.25rem);
      max-width: calc(33.333% - 1.25rem);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem;
    }
    .member .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #e2e8f0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 0.75rem;
      user-select: none;
    }
    .member h3 {
      margin: 0 0 0.25rem;
      font-size: 1.125rem;
    }
    .member .role {
      margin: 0 0 0.75rem;
      color: var(--muted);
      font-size: 0.95rem;
    }
    .member p {
      margin: 0 0 0.75rem;
    }
    .member .links {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    footer {
      margin-top: 3rem;
      padding: 2rem 0;
      border-top: 1px solid var(--border);
      color: var(--muted);
      text-align: center;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

        </article>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Whatever is needed here</p>

</body>
</html>
